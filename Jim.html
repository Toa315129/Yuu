                width: 6in;

                gap: 0;

                /* ‡∏ö‡∏≤‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Print Preferences ‡∏î‡πâ‡∏ß‡∏¢ */
                transform: rotate(90deg);

            }

        /* ‡∏ã‡πà‡∏≠‡∏ô Print Layout ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏õ‡∏Å‡∏ï‡∏¥ */

    </style>

    <script>
        // --- JAVASCRIPT (app.js) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('webcam-preview');
            const canvas = document.getElementById('photo-canvas');
            const captureBtn = document.getElementById('capture-btn');
            const toggleCameraBtn = document.getElementById('toggle-camera-btn');
            const loadingMessage = document.getElementById('loading-message');
            const frameOptions = document.querySelectorAll('.frame-select-btn');
            const frameOverlay = document.getElementById('frame-overlay');
            const photoGallery = document.getElementById('photo-gallery');
            const saveAllBtn = document.getElementById('save-all-btn');
            const printBtn = document.getElementById('print-btn');
            const clearGalleryBtn = document.getElementById('clear-gallery-btn');
            const galleryItems = []; // ‡πÄ‡∏Å‡πá‡∏ö Data URL ‡∏Ç‡∏≠‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏î‡πâ
            let currentFrame = 'none';
            let stream = null;
            let cameraFacingMode = 'user'; // 'user' (‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤) ‡∏´‡∏£‡∏∑‡∏≠ 'environment' (‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á)

            // --- 1. ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏•‡πâ‡∏≠‡∏á ---

            // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
            async function startCamera(facingMode) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                try {
                    loadingMessage.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á... ‚è≥';
                    
                    const constraints = {
                        video: {
                            facingMode: facingMode,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };

                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        captureBtn.disabled = false;
                        loadingMessage.style.display = 'none';
                        
                        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤/‡∏´‡∏•‡∏±‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö
                        if (navigator.mediaDevices.enumerateDevices) {
                            navigator.mediaDevices.enumerateDevices().then(devices => {
                                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                                if (videoDevices.length > 1) {
                                    toggleCameraBtn.style.display = 'inline-block';
                                } else {
                                    toggleCameraBtn.style.display = 'none';
                                }
                            });
                        }
                    };
                    
                } catch (err) {
                    console.error("Error accessing the camera: ", err);
                    loadingMessage.textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‚ùå ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô';
                    captureBtn.disabled = true;
                }
            }

            // ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
            toggleCameraBtn.addEventListener('click', () => {
                cameraFacingMode = cameraFacingMode === 'user' ? 'environment' : 'user';
                startCamera(cameraFacingMode);
            });

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏µ‡∏Å‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏Ç‡πâ‡∏≠‡∏à‡∏≥‡∏Å‡∏±‡∏î autoplay ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå)
            loadingMessage.addEventListener('click', () => {
                startCamera(cameraFacingMode);
            });


            // --- 2. ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ ---

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏≠‡∏ö‡∏•‡∏á‡∏ö‡∏ô Canvas
            function drawImageWithFrame() {
                if (video.readyState !== 4) return; // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏û‡∏£‡πâ‡∏≠‡∏°

                const width = video.videoWidth;
                const height = video.videoHeight;
                
                // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î Canvas ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                // 1. ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á (‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô)
                ctx.save();
                ctx.scale(-1, 1); // ‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
                ctx.drawImage(video, 0, 0, -width, height);
                ctx.restore();

                // 2. ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ (‡∏´‡∏≤‡∏Å‡∏°‡∏µ)
                const frameData = getFrameProperties(currentFrame, width, height);

                // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ (‡∏™‡∏µ/‡∏£‡∏π‡∏õ‡∏£‡πà‡∏≤‡∏á)
                if (frameData.borderSize > 0) {
                    ctx.fillStyle = frameData.borderColor;
                    // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô/‡∏•‡πà‡∏≤‡∏á
                    ctx.fillRect(0, 0, width, frameData.borderSize); 
                    ctx.fillRect(0, height - frameData.borderSize, width, frameData.borderSize);
                    // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ (‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠)
                    ctx.fillRect(0, frameData.borderSize, frameData.borderSize, height - frameData.borderSize * 2);
                    ctx.fillRect(width - frameData.borderSize, frameData.borderSize, frameData.borderSize, height - frameData.borderSize * 2);
                }
                
                // 3. ‡∏ß‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° "sena125"
                const text = "sena125";
                ctx.font = `${Math.round(height * 0.05)}px 'Prompt', sans-serif`; 
                ctx.fillStyle = '#495057';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á: ‡∏Å‡∏•‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏†‡∏≤‡∏û 
                ctx.fillText(text, width / 2, height - (frameData.textOffset || 15)); 

                // ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏õ‡πá‡∏ô Data URL
                return canvas.toDataURL('image/jpeg', 0.9);
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏∏‡∏ì‡∏™‡∏°‡∏ö‡∏±‡∏ï‡∏¥‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ
            function getFrameProperties(frameId, width, height) {
                let borderSize = 0;
                let borderColor = 'transparent';
                let textOffset = 15; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏£‡∏π‡∏õ

                switch (frameId) {
                    case 'frame1': // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏•
                        borderSize = Math.round(width * 0.03); 
                        borderColor = '#FFB3C6'; 
                        break;
                    case 'frame2': // ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ (‡πÉ‡∏ä‡πâ CSS ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏ß‡∏ô‡πÉ‡∏´‡∏ç‡πà)
                        borderSize = Math.round(width * 0.03);
                        borderColor = '#FFFFFF'; // ‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß
                        break;
                    case 'frame3': // ‡πÇ‡∏û‡∏•‡∏≤‡∏£‡∏≠‡∏¢‡∏î‡πå
                        // ‡∏Å‡∏£‡∏≠‡∏ö‡πÇ‡∏û‡∏•‡∏≤‡∏£‡∏≠‡∏¢‡∏î‡πå‡∏°‡∏µ‡∏Å‡∏£‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á‡∏´‡∏ô‡∏≤‡∏û‡∏¥‡πÄ‡∏®‡∏©
                        borderSize = Math.round(width * 0.02);
                        borderColor = '#FFFFFF';
                        textOffset = Math.round(height * 0.1); // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏á‡∏°‡∏≤‡∏ó‡∏µ‡πà‡∏™‡πà‡∏ß‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏ö‡πÇ‡∏û‡∏•‡∏≤‡∏£‡∏≠‡∏¢‡∏î‡πå
                        break;
                    case 'none':
                    default:
                        borderSize = 0;
                        break;
                }

                return { borderSize, borderColor, textOffset };
            }

            // ‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
            captureBtn.addEventListener('click', () => {
                const photoDataUrl = drawImageWithFrame();
                if (photoDataUrl) {
                    addPhotoToGallery(photoDataUrl);
                }
            });

            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ
            frameOptions.forEach(btn => {
                btn.addEventListener('click', () => {
                    frameOptions.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFrame = btn.getAttribute('data-frame');
                    frameOverlay.setAttribute('data-frame', currentFrame);
                    
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏°/‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° sena125 ‡∏•‡∏á‡πÉ‡∏ô overlay (‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏™‡∏î)
                    let textElem = frameOverlay.querySelector('.frame-text');
                    if (currentFrame !== 'none') {
                        if (!textElem) {
                            textElem = document.createElement('div');
                            textElem.classList.add('frame-text');
                            frameOverlay.appendChild(textElem);
                        }
                        textElem.textContent = 'sena125';
                    } else {
                        if (textElem) {
                            frameOverlay.removeChild(textElem);
                        }
                    }
                });
            });


            // --- 3. ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏±‡∏á‡∏†‡∏≤‡∏û (Gallery) ---

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏•‡∏á‡πÉ‡∏ô Gallery
            function addPhotoToGallery(dataUrl) {
                if (galleryItems.length >= 6) {
                    alert('‡∏ñ‡πà‡∏≤‡∏¢‡∏Ñ‡∏£‡∏ö 6 ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß! ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà ‡∏´‡∏£‡∏∑‡∏≠‡∏û‡∏¥‡∏°‡∏û‡πå/‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏µ‡πâ');
                    return;
                }

                galleryItems.push(dataUrl);
                
                const item = document.createElement('div');
                item.classList.add('gallery-item');
                const img = document.createElement('img');
                img.src = dataUrl;
                img.alt = 'Captured Photo';
                item.appendChild(img);
                photoGallery.appendChild(item);

                updateActionButtons();
            }

            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å/‡∏û‡∏¥‡∏°‡∏û‡πå
            function updateActionButtons() {
                const hasPhotos = galleryItems.length > 0;
                saveAllBtn.disabled = !hasPhotos;
                printBtn.disabled = !hasPhotos;
            }

            // ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            clearGalleryBtn.addEventListener('click', () => {
                if (confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏ß‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                    galleryItems.length = 0; // ‡∏•‡πâ‡∏≤‡∏á Array
                    photoGallery.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á HTML
                    updateActionButtons();
                }
            });

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏µ‡∏•‡∏∞‡πÑ‡∏ü‡∏•‡πå)
            saveAllBtn.addEventListener('click', () => {
                if (galleryItems.length === 0) return;
                
                alert(`‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î ${galleryItems.length} ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...`);
                
                galleryItems.forEach((dataUrl, index) => {
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = `sena_photobooth_${index + 1}_${Date.now()}.jpeg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });


            // --- 4. ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå (4x6) ---

            printBtn.addEventListener('click', () => {
                if (galleryItems.length === 0) {
                    alert('‡πÇ‡∏õ‡∏£‡∏î‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå');
                    return;
                }
                
                // 1. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Layout ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå 4x6
                const printLayout = document.getElementById('print-layout');
                const printPage = printLayout.querySelector('.print-page-4x6');
                printPage.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°

                // 2. ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û 6 ‡∏£‡∏π‡∏õ (2 ‡πÅ‡∏ñ‡∏ß x 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå)
                const photosToPrint = [...galleryItems];
                while (photosToPrint.length < 6) {
                    // ‡πÄ‡∏ï‡∏¥‡∏°‡∏£‡∏π‡∏õ‡∏ã‡πâ‡∏≥‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á 6 ‡∏£‡∏π‡∏õ
                    if (photosToPrint.length > 0) {
                       photosToPrint.push(photosToPrint[photosToPrint.length % galleryItems.length]);
                    } else {
                       break; // ‡πÑ‡∏°‡πà‡∏Ñ‡∏ß‡∏£‡πÄ‡∏Å‡∏¥‡∏î‡∏´‡∏≤‡∏Å‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö galleryItems.length ‡πÅ‡∏•‡πâ‡∏ß
                    }
                }
                
                // ‡πÉ‡∏ä‡πâ‡πÅ‡∏Ñ‡πà 6 ‡∏£‡∏π‡∏õ‡πÅ‡∏£‡∏Å
                photosToPrint.slice(0, 6).forEach((dataUrl, index) => {
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    img.classList.add('print-item-4x6');
                    img.alt = `Print Photo ${index + 1}`;
                    printPage.appendChild(img);
                });

                // 3. ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
                window.print();
                
                // 4. ‡∏•‡πâ‡∏≤‡∏á Layout ‡∏´‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏™‡∏£‡πá‡∏à
                setTimeout(() => {
                    printPage.innerHTML = '';
                }, 500);
            });

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°
            updateActionButtons(); 
        });
    </script>
